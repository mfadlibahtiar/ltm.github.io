    <!-- Contact Us -->
    <section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Contact Us</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6"></div>
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terimakasih!</strong> <b> Pesan Anda Telah Kami Terima </b> Mohon Menunggu.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form name="web-contact-ltm">
            <div class="row g-2">
              <div class="col">
                <label for="ID_Pelanggan"><b>ID Pelanggan (Isi Jika Ada)</b></label>
                <input type="text" class="form-control" placeholder="ID Pelanggan" aria-label="ID_Pelanggan" name="id_pelanggan" />
              </div>
              <div class="col">
                <label for="Subject"><b>Subject</b></label>
                <select class="form-select mb-3" aria-label=".form-select-lg example" name="subject">
                  <option selected>Info</option>
                  <option value="Gangguan Layanan">Gangguan Layanan</option>
                  <option value="Billing/Tagihan">Billing/Tagihan</option>
                  <option value="Lainnya">Lainnya</option>
                </select>
              </div>
            </div>
            <div class="row g-2">
              <div class="col">
                <label for="name"><b>Nama Lengkap</b></label>
                <input type="text" placeholder="Nama Lenkap" class="form-control" id="name" aria-describedby="name" name="name" />
              </div>
              <div class="col">
                <label for="telephone"><b>No Telepon</b></label>
                <input type="telephone" placeholder="No Telepon" class="form-control" id="telephone" aria-describedby="telepone" name="no_telepon" />
              </div>
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label"><b>Pesan</b></label>
              <textarea class="form-control" id="pesan" placeholder="Isi Pesan" rows="3" name="pesan"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </form>
        </div>
      </div>

    <!-- Contact to Spreadsheet -->
    <script></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyqoSWYOHzZEC7rw2tnrl5--kBuxn-s7t_jXHAwwAAubEWqjHjjj5kgxJ77xmqJphceUw/exec";
      const form = document.forms["web-contact-ltm"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit diklik tampilkan tombol loading hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // ketika tombol submit diklik tampilkan tombol kirim hilangkan tombol Loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <!-- Contact to Spreadsheet -->
